<div class="flashcard-main">
  <div
    class="flashcard"
    data-bs-toggle="tooltip"
    data-bs-placement="bottom"
    title="{{ 'FLASH_CARD.HELP' | translate }}"
    [class.flipped]="flipped"
    (click)="toggle()"
  >
    <div class="front title-question">
      <span
        class="fs-4 formated-text"
        [innerHTML]="questions?.question | safeHtml"
      ></span>
    </div>
    <div class="back title-question">
      <p class="formated-text" [innerHTML]="questions?.answer | safeHtml"></p>
    </div>
  </div>
</div>
