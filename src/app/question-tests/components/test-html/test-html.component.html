<div class="html-container">
  @if (!isStarted) {
    <section class="elements">
      <div class="html-title">
        <p class="h3">{{ "HTML.TESTS_TITLE" | translate }}</p>
      </div>
      <div class="html-image">
        <img src="assets/images/html.png" alt="html" />
      </div>
      <div class="html-button">
        <button type="button" class="btn btn-info html-more" (click)="start()">
          {{ "HTML.BUTTON" | translate }}
        </button>
      </div>
    </section>
  } @else {
    <section class="elements">
      <div class="test-title">
        <div class="question-title slide-bottom">
          <p class="fs-1 text-center">
            {{ "HTML.TESTS_TITLE" | translate }}
          </p>
          <p class="fs-6 text-center">
            {{ "HTML.SUBTITLE" | translate }}
          </p>
        </div>
      </div>
      <form class="test-view">
        @for (element of questionTest; track element.id) {
          <div class="question-form">
            <div class="question-id">
              <div class="question-id-title">
                <div>{{ element.question }}</div>
              </div>
              <div class="answer-title">
                <div class="form-check answer">
                  <input
                    class="form-check-input"
                    type="radio"
                    [name]="element.id + '-radio'"
                    [id]="element.id + '-radio-a'"
                    value="A"
                  />
                  <label
                    class="form-check-label non-click"
                    [for]="element.id + '-radio-a'"
                    >{{ element.answerA }}</label
                  >
                </div>
                <div class="form-check answer">
                  <input
                    class="form-check-input"
                    type="radio"
                    [name]="element.id + '-radio'"
                    [id]="element.id + '-radio-b'"
                    value="B"
                  />
                  <label
                    class="form-check-label non-click"
                    [for]="element.id + '-radio-b'"
                    >{{ element.answerB }}</label
                  >
                </div>
                <div class="form-check answer">
                  <input
                    class="form-check-input"
                    type="radio"
                    [name]="element.id + '-radio'"
                    [id]="element.id + '-radio-c'"
                    value="C"
                  />
                  <label
                    class="form-check-label non-click"
                    [for]="element.id + '-radio-c'"
                    >{{ element.answerC }}</label
                  >
                </div>
              </div>
            </div>
          </div>
        }
      </form>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </section>
  }
</div>
